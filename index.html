<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ads.txt Viewer</title>
</head>
<body>
    <pre id="adsContent">Loading...</pre>

    <script>
        // Function to fetch and display the ads.txt content
        fetch('ads.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('adsContent').textContent = data;
            })
            .catch(error => {
                document.getElementById('adsContent').textContent = 'Error loading ads.txt';
            });
    </script>
</body>
</html>
